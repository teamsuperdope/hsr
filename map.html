<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox Debug</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; background-color: lightgray; }
    </style>
</head>
<body>
    <h1 style="position:absolute;top:10px;left:10px;z-index:9999;color:red;">Mapbox Debug Mode</h1>
    <div id="map"></div>

    <script>
        console.log("Initializing Mapbox...");

        mapboxgl.accessToken = 'pk.eyJ1IjoiZXJpbm1hcnRpbiIsImEiOiJjbTVzcTQ2bWEwbmc1MmpxMHlhMmVmNnlzIn0.It09p1DhnjNMbiBN_t7DEg';  // Replace with actual token

        try {
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-74.5, 40], 
                zoom: 9
            });

            console.log("Mapbox initialized successfully!");

            map.on('load', () => {
                console.log("Mapbox map loaded.");
            });

            map.on('error', (e) => {
                console.error("Mapbox error:", e);
            });

        } catch (error) {
            console.error("Mapbox failed to initialize:", error);
        }
    </script>
</body>
</html>
